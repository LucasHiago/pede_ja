{% load bulma_tags %}

<section class="box" id="establishment_box_update_promocode">
  <h1 class="title is-4 has-text-primary has-text-weight-light">Criar Promocode</h1>
  <form action="{% url 'register:promocode_create' establishment.id %}" method="POST">
    {% csrf_token %}
    {{ form.promocode|bulma }}
    {{ form.value|bulma }}
    {{ form.description|bulma }}
    {{ form.enabled|bulma }}
    <button type="submit" class="button is-primary has-magt-2 is-complete">Salvar</button>
  </form>
</section>
