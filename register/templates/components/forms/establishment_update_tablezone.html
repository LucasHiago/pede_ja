{% load bulma_tags %}

{% block nav-top %}{% endblock %}

{% block body %}
<section class="box" id="establishment_generic">
  <h1 class="title is-4 has-text-primary has-text-weight-light">Atualizar Zona</h1>
  <form method="POST" action="{% url 'register:table_zone_update' table_zone.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bulma }}
    <button type="submit" class="button is-primary has-magt-2 is-complete">Salvar</button>
  </form>
</section>
{% endblock %}
