{% load bulma_tags %}

<div class="box">
  <h1 class="title is-4 has-text-primary">Adicionar Mesa</h1>
  <form id="create-table" action="{% url 'register:table_create' table_zone.id establishment.id %}" method="POST">
    {% csrf_token %}
    {{ form.name|bulma }}
    {{ form.enabled|bulma }}
    {{ form.table_zone|bulma }}
    <button type="submit" class="button is-primary has-magt-2 is-complete">Salvar</button>
  </form>
</div>
