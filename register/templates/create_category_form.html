<div class="box">
    <p class="title is-4 has-text-primary has-text-weight-light">Adicionar categoria</p>
    <form action="{% url 'register:menu_category_create' establishment_id %}" method="POST">
        {% csrf_token %}
        <div class="field">
            <label for="{{form.name.id_for_label}}" class="label has-text-weight-light">Nome</label>
            <div class="control">
                {{form.name}}
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button type="reset" class="button is-medium is-danger">Cancelar</button>
            </div>
            <div class="control">
                <button type="submit" class="button is-medium is-link">Adicionar</button>
            </div>
        </div>
    </form>
</div>
