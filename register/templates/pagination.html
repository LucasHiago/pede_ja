<div class="container is-fluid">
    <nav class="pagination is-right" role="pagination" aria-label="pagination">
      <ul class="pagination-list">
        {% if page_obj.has_previous %}
          <li>
            <a class="pagination-link" href="?page={{ page_obj.previous_page_number }}">&laquo;</a>
          </li>
        {% else %}
          <li>
            <a class="pagination-link" disabled>&laquo;</a>
          </li>
        {% endif %}
        {% for i in paginator.page_range %}
          {% if page_obj.number == i %}
            <li>
              <a class="pagination-link is-current">{{ i }}</a>
            </li>
          {% else %}
            <li>
              <a href="?page={{ i }}" class="pagination-link">{{ i }}</a>
            </li>
          {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
          <li>
            <a class="pagination-link" href="?page={{ page_obj.next_page_number }}">&raquo;</a>
          </li>
        {% else %}
          <li>
            <a class="pagination-link" disabled>&raquo;</a>
          </li>
        {% endif %}
      </ul>
    </nav>
</div>
