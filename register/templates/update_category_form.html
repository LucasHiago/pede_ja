{% load bulma_tags %}

{% block body %}
<section class="box" id="establishment_generic">
  <h1 class="title is-4 has-text-primary has-text-weight-light">Atualizar Categoria</h1>
  <form id="category_update" action="{% url 'register:menu_category_update' category.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bulma }}
    <button type="submit" class="button is-primary has-magt-2 is-complete">Salvar</button>
  </form>
</section>
{% endblock %}
