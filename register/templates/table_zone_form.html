{% extends 'base.html' %}
{% load bulma_tags %}

{% block nav-top %}{% endblock %}

{% block body %}
<section class="box" id="establishment_box_update_amenities">
  <h1 class="title is-4 has-text-primary has-text-weight-light">{{action}}</h1>
  <form method="POST" action="{% url 'register:table_zone_create' establishment.id %}">
    {% csrf_token %}
    {{ form.name|bulma }}
    {{ form.enabled|bulma }}
    <button type="submit" class="button is-primary has-magt-2 is-complete">Salvar</button>
  </form>
</section>
{% endblock %}
